apply plugin: 'com.android.application'
apply plugin: 'org.greenrobot.greendao'
apply plugin: 'com.jakewharton.butterknife'

android {
    compileSdkVersion 26
    buildToolsVersion "26.0.2"
    defaultConfig {
        applicationId "org.seraph.mvprxjavaretrofit"
        minSdkVersion 19
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        android.defaultConfig.vectorDrawables.useSupportLibrary = true
    }


    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    packagingOptions {
        exclude 'META-INF/services/javax.annotation.processing.Processor'
    }

}


greendao {
    schemaVersion 1
    daoPackage 'org.seraph.mvprxjavaretrofit.data.local.db.gen'
    targetGenDir 'src/main/java'
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    compile 'com.android.support:appcompat-v7:26.1.0'
    compile 'com.android.support:design:26.1.0'
    compile 'com.android.support.constraint:constraint-layout:1.0.2'
    compile 'com.android.support:cardview-v7:26.1.0'
    testCompile 'junit:junit:4.12'
    //greenDao数据库
    compile 'org.greenrobot:greendao:3.2.0'
    //green数据库升级帮助类
    compile 'com.github.yuweiguocn:GreenDaoUpgradeHelper:v2.0.0'
    //rxJava响应式编程
    compile 'io.reactivex.rxjava2:rxjava:2.1.1'
    compile 'io.reactivex.rxjava2:rxandroid:2.0.1'
    //This library allows one to automatically complete sequences based on a second lifecycle stream.
    //This capability is useful in Android, where incomplete subscriptions can cause memory leaks.
    compile 'com.trello.rxlifecycle2:rxlifecycle:2.1.0'
    compile 'com.trello.rxlifecycle2:rxlifecycle-components:2.1.0'
    //网络请求框架,添加这个依赖就默认添加了okhttp依赖
    compile 'com.squareup.retrofit2:retrofit:2.2.0'
    //retrofit2是基于okhttp，所以使用okhttp log 工具
    compile 'com.squareup.okhttp3:logging-interceptor:3.6.0'
    //retrofit2的rxJava2，gson支持
    compile 'com.jakewharton.retrofit:retrofit2-rxjava2-adapter:1.0.0'
    compile 'com.squareup.retrofit2:converter-gson:2.2.0'
    //google的json解析
    compile 'com.google.code.gson:gson:2.8.0'
    //依赖注入butterknife
    compile 'com.jakewharton:butterknife:8.5.1'
    annotationProcessor 'com.jakewharton:butterknife-compiler:8.5.1'
    //dagger2
    compile 'com.google.dagger:dagger:2.10'
    annotationProcessor 'com.google.dagger:dagger-compiler:2.10'
    compile 'org.glassfish:javax.annotation:10.0-b28'
    //基于rxJava2的注册绑定对象
    compile 'com.jakewharton.rxbinding2:rxbinding:2.0.0'
    compile 'com.jakewharton.rxbinding2:rxbinding-support-v4:2.0.0'
    compile 'com.jakewharton.rxbinding2:rxbinding-recyclerview-v7:2.0.0'
    compile 'com.jakewharton.rxbinding2:rxbinding-design:2.0.0'
    compile 'com.jakewharton.rxbinding2:rxbinding-appcompat-v7:2.0.0'
    //事件总线RxBus
    compile 'com.hwangjr.rxbus:rxbus:2.0.0'
    //工具集
    compile 'com.blankj:utilcode:1.3.7'
    //RxJava系统权限管理
    compile 'com.tbruyelle.rxpermissions2:rxpermissions:0.9.4@aar'
    //RxJava 文件下载
    compile 'zlc.season:rxdownload2:2.0.4'
    //7.0文件共享FileProvider适配
    compile 'com.zhy.base:fileprovider:1.0.0'
    //viewpager切换
    compile 'com.alibaba.android:ultraviewpager:1.0.6'
    //一个强大的recyclerView适配器 ，文档见：http://www.jianshu.com/p/b343fcff51b0
    compile 'com.github.CymChad:BaseRecyclerViewAdapterHelper:2.9.33'
    //图片加载
    compile 'com.squareup.picasso:picasso:2.5.2'
    compile 'com.facebook.fresco:fresco:1.5.0'
}

